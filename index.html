<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Entire App container (required for centering) -->
    <div style="max-width: 700px" class="mx-auto">
      <!-- App header -->
      <p class="display-4 text-center fst-italic m-4">
        Minimal Todo List <span class="fst-normal">☑️</span>
      </p>
      <!-- Input -->
      <input
        id="input-add-todo"
        class="form-control mb-1 fs-4"
        placeholder="insert todo here.."
      />
      <!-- Todo List container  -->
      <div id="todo-container">
        <!-- Example : Todo when mouse is over -->
      </div>
    </div>
  </body>
</html>
